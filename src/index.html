<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Clásicos del Cine</h1>
      <div>
        <h2>¡Bienvenid@ Cinefil@!</h2>
          <p>Si amas el cine, ¡esto es para ti!<br>Aquí podrás encontrar las películas más aclamadas<br>de la historia y todos sus detalles.</p>
      </div>
      <div class="filtrados">
        <label for="filterGenre">Filtrar por género</label>
        <select data-testid="select-filter" name="genre">
          <option value="Selecciona"></option>
          <option value="Drama">Drama</option>
          <option value="Thriller">Thriller</option>
          <option value="Ciencia ficción">Ciencia ficción</option>
          <option value="Acción">Acción</option>
          <option value="Comedia">Comedia</option>
          <option value="Terror">Terror</option>
          <option value="Western">Western</option>
        </select>
        <label for="filterYear">Filtrar por año</label>
        <select data-testid="select-filter2" name="year">
          <option value="Selecciona"></option>
          <option value="40">Década de los 40'</option>
          <option value="50">Década de los 50'</option>
          <option value="60">Década de los 60'</option>
          <option value="70">Década de los 70'</option>
          <option value="80">Década de los 80'</option>
          <option value="90">Década de los 90'</option>
          <option value="2000">Década de los 2000'</option>
        </select>
      </div>
    </header>
    <div id="root"></div> 
    <footer>
      <p>Autoras:</p>
      <p>Yomely Gómez</p>
      <p>Ana Lía Ricaurte</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
